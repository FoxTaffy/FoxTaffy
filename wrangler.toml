name = "foxtaffy"
compatibility_date = "2026-01-23"

# Cloudflare Pages configuration
pages_build_output_dir = "dist"

[site]
bucket = "./dist"

# Headers для оптимизации
[[headers]]
name = "Cache-Control"
values = ["public, max-age=31536000, immutable"]
globs = ["/assets/*", "/fonts/*"]

[[headers]]
name = "X-Content-Type-Options"
values = ["nosniff"]
globs = ["/*"]

[[headers]]
name = "X-Frame-Options"
values = ["SAMEORIGIN"]
globs = ["/*"]

[[headers]]
name = "X-XSS-Protection"
values = ["1; mode=block"]
globs = ["/*"]

# Настройки для SPA (Single Page Application)
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# Build settings (используются при автоматическом деплое через GitHub)
[build]
command = "npm run build"
