[build]
  command = "npm run build"
  publish = "dist"

# SPA fallback - все маршруты перенаправляются на index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Заголовки для правильного кэширования
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache"
